<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Trocchi'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="app-title">
    <h2>Random Quote Generator</h2>
  </header>
  <div class="container">
    <div class="quoteContainer">
      <blockquote>
        <p class="quoteText"></p>
        <div class="author">
          <cite>&mdash;<span class="quoteAuthor"></span></cite>
        </div>
        <div class="tweet">
          <a href="https://twitter.com/intent/tweet" class="btn-tweet"><i class="fa fa-twitter"></i>Tweet</a>
        </div>
      </blockquote>
    </div>
    <div class="loadingQuote">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="button">
    <a href="#" class="btn-generate-quote">Generate New Quote</a>
  </div>
  <div id="twitter-js-test"></div>

  <footer>
    <p>Quotes powered by&nbsp;<a href="http://forismatic.com/en/">Forismatic</a>
    <br />Designed and coded by Brett Groff</p>
    <div class="social-media">
      <i class="fa fa-github"></i>
      <i class="fa fa-twitter-square"></i>
      <i class="fa fa-facebook-square"></i>
    </div>
  </footer>

<!-- Twitter Script -->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
