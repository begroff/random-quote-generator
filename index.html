<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Trocchi'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Random Quote Generator</h2>

    <div class="quote-container">
      <blockquote>
        <p class="quoteText">Now is the time for all good men to come to the aid of their country</p>
        <cite>&mdash; <span class="quoteAuthor">Test</span></cite>
      </blockquote>

      <div class="load-quote">
        <i class="fa fa-spinner fa-spin"></i>
      </div>

      <div class="twitter">
        <a href="https://twitter.com/intent/tweet" class="btn-tweet">Tweet<i class="fa fa-twitter"></i></a>
      </div>

      <a href="#" class="btn-generate-quote">Generate New Quote</a>

    </div>
  </div>

  <footer>
    Quotes powered by&nbsp;<a href="http://forismatic.com/en/">Forismatic</a>
    <br />
    Designed and coded by Brett Groff
    <div class="social-media">
      <i class="fa fa-github"></i>
      <i class="fa fa-twitter-square"></i>
      <i class="fa fa-facebook-square"></i>
    </div>
  </footer>

<!-- Twitter Script -->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
