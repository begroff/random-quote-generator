<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Trocchi'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
  <header class="app-title">
    <h2>Random Quote Generator</h2>
  </header>
  <div class="container">
    <div class="quoteContainer">
      <blockquote>
        <p class="quoteText"></p>
        <div class="author">
          <cite>&mdash;<span class="quoteAuthor"></span></cite>
        </div>
        <div class="tweet">
          <a href="https://twitter.com/intent/tweet" class="btn-tweet"><i class="fa fa-twitter"></i>Tweet</a>
        </div>
      </blockquote>
    </div>
    <div class="loadingQuote">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="button">
    <button class="btn-generate-quote">Generate New Quote</button>
  </div>
  <footer>
    <p>Quotes powered by&nbsp;<a href="http://forismatic.com/en/">Forismatic</a>
    <br />Designed and coded by <a href="http://www.brettgroff.com">Brett Groff</a></p>
    <div class="social-media">
      <a href="https://github.com/begroff"><span class="fa fa-github"></span></a>
      <a href="https://twitter.com/begroff"><span class="fa fa-twitter-square"></span></a>
      <a href="https://www.facebook.com/brettgroff"><span class="fa fa-facebook-square"></span></a>
    </div>
  </footer>

<!-- Twitter Script -->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
<!--build:js js/main.min.js-->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/modernizer/modernizr.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->
  </body>
</html>
